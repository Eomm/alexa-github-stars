service: alexa-github-stars

custom:
  storageBucket: ${self:service}-bucket

package:
  individually: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1

functions:
  alexa-github-stars:
    handler: lambda/index.handler
    environment:
      GITHUB_API_TOKEN: ${file(./.env.json):GITHUB_API_TOKEN} #${env:GITHUB_API_TOKEN}
    events:
      - alexaSkill:
          appId: ${file(./.env.json):ALEXA_SKILL_ID}
          enabled: false
